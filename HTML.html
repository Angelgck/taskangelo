<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Task list</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="input-group mb-3">
                    <input type="text" id="taskInput" class="form-control" placeholder="New Task">
                    <select id="categorySelect" class="form-select" style="max-width: 150px;">
                        <option value="">Category</option>
                        <option value="job">Job</option>
                        <option value="personal">Personal</option>
                        <option value="study">Study</option>
                    </select>
                    <input type="text" id="dueDateInput" class="form-control" placeholder="Due date" style="max-width: 200px;">
                    <button class="btn btn-primary" type="button" id="addTask">Add Task</button>
                </div>
                    <div class="input-group mb-3">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search Task">
                        <select id="filterSelect" class="form-select" style="max-width: 150px;">
                            <option value="all">All</option>
                            <option value="active">Active</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <ul id="taskList" class="list-group mb-3">
                        <!-- Tasks will be added here -->
                    </ul>
                    <div id="statisticsDiv" class="alert alert-info" role="alert">
                        <!-- Statistics will be displayed here -->
                    </div>
             </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="/Task310125/Script/script.js"></script>
</body>
</html>
